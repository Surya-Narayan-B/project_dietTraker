<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin Your Journey</title>
    <style>
        /* Setting up a full-screen background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://t4.ftcdn.net/jpg/09/23/48/83/360_F_923488305_Xia1bfhTtC7NpKmvxldZ3LkiHDux7RU0.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            color: #f0f0f0; /* Light text color for contrast */
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Align vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            transition: opacity 0.5s ease; /* Smooth transition for opacity */
        }

        /* Styling for the header */
        h2 {
            color: #000000; /* Dark color for the header */
            font-size: 3em; /* Larger font size for the heading */
            margin-bottom: 20px;
        }

        /* Styling for the Start Now button */
        button {
            background-color: #28a745; /* Green button */
            color: #fff; /* White text color */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em; /* Larger font size for the button */
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Styling for the quote */
        .quote {
            font-style: italic;
            font-size: 1.5em; /* Larger font size for the quote */
            color: #000000; /* Dark color for the quote */
            margin-top: 20px;
            border: 1px solid #ffffff; /* Border to highlight the quote */
            padding: 10px; /* Padding inside the border */
            border-radius: 5px; /* Rounded corners */
            display: inline-block; /* Fit the content */
            width: 90%; /* Adjust width for alignment */
            max-width: 600px; /* Maximum width for larger screens */
            text-align: center; /* Center the text inside the quote box */
        }
        .quote span {
            font-weight: bold;
        }

        /* Fade-out effect */
        .fade-out {
            opacity: 0; /* Fade to transparent */
        }
    </style>
</head>
<body>

<h2>Begin Your Journey</h2>
<button onclick="startJourney()">Start Now</button>
<div class="quote">
    "Hard work should be rewarded by good food." â€” <span>Ken Follett</span>
</div>

<script>
    function startJourney() {
        // Add fade-out class to the body
        document.body.classList.add('fade-out');
        
        // Wait for the transition to complete before redirecting
        setTimeout(function() {
            window.location.href = "journey.html"; // Redirect to the new page
        }, 500); // Match this duration to the CSS transition duration
    }
</script>
</body>
</html>
